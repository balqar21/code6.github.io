<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./FORGOTPASSPAGE.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;600;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="forgot-pass-page">
      <img class="rd-1-icon3" alt="" src="./public/rd-2@2x.png" />

      <div class="lupa-kata-sandi1">Lupa Kata Sandi</div>
      <img
        class="illustration-icon3"
        alt=""
        src="./public/illustration@2x.png"
      />

      <div class="top-side-frame">
        <div class="top-side2">
          <div class="register2">
            <div class="daftar3">Daftar</div>
          </div>
          <div class="sign-in2" id="signInContainer">
            <img class="sign-in-child" alt="" />

            <div class="masuk3" id="masukText">Masuk</div>
          </div>
        </div>
      </div>
      <div class="group-parent22">
        <div class="group-wrapper6">
          <div class="text-container">
            <div class="text12">
              <div class="atur-ulang-kata">Atur Ulang Kata Sandi</div>
            </div>
            <div class="email7">
              <div class="rectangle-parent41">
                <div class="group-child113"></div>
                <div class="group-child113"></div>
                <div class="group-child115"></div>
                <div class="group-child116"></div>
                <div class="group-child117"></div>
                <div class="group-child118"></div>
                <div class="group-child119"></div>
                <div class="masukan-kode-verifikasi">
                  Masukan kode verifikasi yang telah dikirim lewat email
                </div>
                <div class="tidak-menerima-kode-container">
                  <span class="tidak-menerima-kode">Tidak menerima kode? </span>
                  <b>Kirim Ulang</b>
                </div>
              </div>
            </div>
            <div class="email8">
              <div class="rectangle-parent42">
                <div class="group-child120"></div>
                <div class="email9">Email</div>
                <div class="masukan-email1">Masukan email</div>
              </div>
            </div>
            <div class="button5" id="buttonContainer">
              <div class="button-child3"></div>
              <div class="simpan-kata-sandi-baru-wrapper">
                <div class="simpan-kata-sandi">SIMPAN kata sandi baru</div>
              </div>
            </div>
            <div class="password-parent">
              <div class="password2" data-scroll-to="passwordContainer">
                <div class="password-inner"></div>
                <div class="kata-sandi-baru">Kata Sandi Baru</div>
                <div class="masukan-kata-sandi1">Masukan kata sandi</div>
              </div>
              <img
                class="clarityeye-hide-line-icon2"
                alt=""
                src="./public/clarityeyehideline.svg"
              />
            </div>
            <div class="password-group">
              <div class="password2">
                <div class="password-inner"></div>
                <div class="masukan-kembali-kata">
                  Masukan kembali Kata Sandi baru
                </div>
                <div class="masukan-kata-sandi1">Masukan kata sandi</div>
              </div>
              <img
                class="clarityeye-hide-line-icon2"
                alt=""
                src="./public/clarityeyehideline.svg"
              />
            </div>
          </div>
        </div>
        <div class="button6" id="buttonContainer">
          <div class="button-child4"></div>
          <div class="verifikasi-wrapper">
            <div class="verifikasi">VERIFIKASI</div>
          </div>
        </div>
        <div class="button7">
          <div class="button-child5"></div>
          <div class="kirim-kode-wrapper">
            <div class="kirim-kode">Kirim kode</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var masukText = document.getElementById("masukText");
      if (masukText) {
        masukText.addEventListener("click", function (e) {
          window.location.href = "./LOGINPAGE.html";
        });
      }
      
      var signInContainer = document.getElementById("signInContainer");
      if (signInContainer) {
        signInContainer.addEventListener("click", function (e) {
          window.location.href = "./LOGINPAGE.html";
        });
      }
      
      var buttonContainer = document.getElementById("buttonContainer");
      if (buttonContainer) {
        buttonContainer.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var buttonContainer = document.getElementById("buttonContainer");
      if (buttonContainer) {
        buttonContainer.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='passwordContainer']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
